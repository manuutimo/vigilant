<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Lite</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .video-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      z-index: 10;
    }

    .actions {
      position: absolute;
      right: 20px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: white;
      font-size: 24px;
      z-index: 10;
    }

    .actions i {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="video-container" id="videoContainer">
  <div class="video">
    <video src="video1.mp4" muted loop></video>
    <div class="overlay">@user1 ‚Ä¢ #coolvideo</div>
    <div class="actions">
      <i>‚ù§Ô∏è</i>
      <i>üí¨</i>
    </div>
  </div>

  <div class="video">
    <video src="video2.mp4" muted loop></video>
    <div class="overlay">@user2 ‚Ä¢ #funny</div>
    <div class="actions">
      <i>‚ù§Ô∏è</i>
      <i>üí¨</i>
    </div>
  </div>

  <!-- Add more video divs as needed -->
</div>

<script>
  const videos = document.querySelectorAll("video");

  function handleScroll() {
    videos.forEach(video => {
      const rect = video.getBoundingClientRect();
      if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
        video.play();
      } else {
        video.pause();
      }
    });
  }

  document.getElementById("videoContainer").addEventListener("scroll", handleScroll);
  window.addEventListener("load", handleScroll);
</script>

</body>
</html>
