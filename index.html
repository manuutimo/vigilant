<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoenix Rising</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flame {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, orange, red, darkred);
      border-radius: 50%;
      position: absolute;
      animation: rise 3s linear infinite;
      opacity: 0.7;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) scale(0.5);
        opacity: 0;
      }
    }

    /* Flame generator */
    .flame-container {
      position: relative;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="flame-container" id="flame-container"></div>

  <script>
    const container = document.getElementById('flame-container');

    function createFlame() {
      const flame = document.createElement('div');
      flame.classList.add('flame');
      flame.style.left = Math.random() * 180 + 'px';
      flame.style.animationDuration = (Math.random() * 2 + 1) + 's';
      container.appendChild(flame);

      setTimeout(() => {
        flame.remove();
      }, 3000);
    }

    setInterval(createFlame, 100);
  </script>
</body>
</html>
